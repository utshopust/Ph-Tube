<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH-TUBE</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header>
      <nav
        class="w-11/12 mx-auto flex justify-between border-b-2 py-5 border-[#17171720]"
      >
        <div class="logo">
          <img class="w-[120px]" src="assets/Logo.png" alt="" />
        </div>
        <div class="sort">
          <button class="btn">Sort By View</button>
        </div>
        <div class="blogs">
          <button class="btn bg-[#FF1F3D] text-white">Blog</button>
        </div>
      </nav>
    </header>
    <!-- Dynamic navbar start -->
    <nav id="category-container" class="flex justify-center py-5 gap-5">
      <div>
        <button class="btn btn-sm bg-[#FF1F3D] text-white">All</button>
      </div>
    </nav>
    <!-- Dynamic navbar End -->

    <!-- Videos Container Start -->
    <section class="w-11/12 mx-auto grid grid-cols-4 gap-5" id="video-container">

    </section>
    <!-- Videos Container End -->

    <script src="script/index.js"></script>
  </body>
</html>
